<!--
Exercice 6 : Manipulation des composants images, forms et links de l'objet Document

Dans un script, créez 2 tableaux en Javascript contenant chacun 9 urls d'images diverses et différentes (d'un tableau à l'autre).
Créer ensuite un tableau HTML composé de neuf cases, contenant chacune une balise <img> dont la propriété "src" restera vide dans un premier temps.

1/ Créer un bouton, qui lorsqu'on le pressera, déclenchera le chargement de toutes les cases du tableau HTML avec les images du 1er tableau d'image
JS créé préalablement.

2/ Ajouter le code Javascript nécessaire pour qu'au survol de chacune des images,
l'image affichée soit remplacée par l'image du second tableau javacript correspondant au même index.
-->

<html>
    <head>
		    <meta charset="utf-8">
        <title>Manipulation des composants images, forms et links de l'objet Document</title>
    </head>
	<body>
    <input type="button" id="boutonTabImg" name="imageImage" value="Afficher 9 images">
    <table>
  		<script>
      //Les images viennent soit de Paul Chadeisson, un artiste que j'aime beaucoup, soit de pote a moi (Sei Long K et Toplune), car il est important de citer les auteurs

        let tabImage2 = [

        let elementBoutonTabImage = document.getElementById("boutonTabImg");
        elementBoutonTabImage.onclick = affichageTableau;

          function affichageTableau() {
              elementBoutonTabImage.disabled = true;
               tabImage1.forEach((image,index)=>{
                   const tr = document.createElement("tr");
                   const img = document.createElement("img");
                   img.setAttribute("src",image);
                   tr.appendChild(img);
                   document.querySelector("table").appendChild(tr)
                   img.addEventListener("mouseover",()=>{
                       img.src=tabImage2[index];
                   })
               });
        }

  	  </script>
    </table>

    </body>
</html>
