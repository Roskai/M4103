<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
	<HEAD>
		<TITLE>Table de multiplication</TITLE>
		<meta charset="utf-8">
		<script>
		function afficherTable(nombre){
			for (var i = 1; i<=nombre;i++){
				parseFloat(nombre)
				var resultat = i*nombre
				document.write(i + 'Ã—' + nombre + '=' + resultat + '<br>');
			}
		}
		var nombre=prompt("Quelle table de multiplication voulez-vous afficher ? ");
		</script>
	</HEAD>
	<BODY>
		<script>
			afficherTable(nombre)		
		</script>
	</BODY>
</HTML>
