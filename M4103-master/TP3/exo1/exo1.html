<!-- Gestionnaire d'événements = onMouseOver  Evenement associé = alert ('Saviez-vous ... ')  quand on passe la souris sur la ligne on ouvrire une popup avec marqué "Saviez-vous qu'il s'agit d'un virelangue ?" dedans-->
<!-- Gestionnaire d'événements = onDblclick   Evenement associé = alert('Cette ...');window.open('lien vers wikipedia) quand on double clique sur l'image on ouvre une popup avec marqué "Cette image de Bayonne est tirée de Wikipedia." et renvoyé vers l'image sur wikipedia-->
<!-- Gestionnaire d'événements = onMouseOut  Evenement associé = alert ('alert('Ouf !') quand la souris quitte le focus du lien on ouvre une popup avec "Ouf !" de marqué -->  
<!-- Gestionnaire d'événements = onClick  Evenement associé = alert('Retour ...') quand on clique sur le lien on affiche une popup avec marqué "Retour à la case départ !" puis ouvre le lien-->
<html>
    <head>
        <title>Mes premiers événements</title> 
    </head>
    <body>
		<p  onMouseOver="alert('Saviez-vous qu\'il s\'agit d\'un virelangue ?');">Dis-moi, petit pot de beurre, quand te dé-petit-pot-de-beurreriseras-tu ?</p>
		<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/ChateauBayonne.jpg/220px-ChateauBayonne.jpg"onDblclick="alert('Cette image de Bayonne est tirée de Wikipedia.');window.open('http://fr.wikipedia.org/wiki/Fichier:ChateauBayonne.jpg')"><br/>
        <a href="http://www.iutbayonne.univ-pau.fr" onMouseOut="alert('Ouf !');" onClick="alert('Retour à la case départ !');">Quitter</a>         
    </body>        
</html>
