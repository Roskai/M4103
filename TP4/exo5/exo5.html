<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <meta charset="utf-8">
    <title>Carte</title>
    <style>
      #map { height: 600px;}
    </style>
    <script>
    </script>
  </head>
  <body>
     <div id="map">
     </div>
     <form name="deplacer">
       <input type="text" name="posX" value="43.490666">
       <input type="text" name="posY" value="-1.474743">
       <button type="button" name="centrer">Centrer</button>
     </form>
  </body>
  <script>
    function getPosX() {
      return document.deplacer.posX.value;
    }
    function getPosY() {
      return document.deplacer.posY.value;
    }
    let tabCoordonne = [getPosX(), getPosY()];
    const boutonCentrer = document.deplacer.centrer;
    boutonCentrer.onClick = function () {
      tabCoordonne[0] = getPosX();
      tabCoordonne[1] = getPosY();
      L.latLng(tabCoordonne);
    }
    //on va utiliser setView
    var map = L.map('map').setView(tabCoordonne, 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1Ijoid2VieWMiLCJhIjoiY2pzYnQ0MDByMDMzazRhbnl6NnNrZnVsYiJ9.MQe0cRrJaGs-t4vjt4MXoQ'
      }).addTo(map);
 </script>
</html>
