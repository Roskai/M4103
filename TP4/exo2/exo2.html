<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Défiler des images</title>
    <script>
      compteur = 1;
      function getLienImg1() {
        return document.defilerImage.lienImg1.value;
      }
      function getLienImg2() {
        return document.defilerImage.lienImg2.value;
      }
      function getLienImg3() {
        return document.defilerImage.lienImg3.value;
     }
     function imgSuivante() {


     }
    </script>
  </head>
  <body>
    <form name="defilerImage" method="post">
       Lien image 1 : <input type="url" name="lienImg1" value=""><br>
       Lien Image 2 : <input type="url" name="lienImg2" value=""><br>
       Lien Image 3 : <input type="url" name="lienImg3" value=""><br>
       <button type="button" name="precedent">Précédent</button>
       <button type="button" name="suivant">Suivant</button>

    </form>
    <h1>Image</h1>
    <p>
      <img src="" alt="">
    </p>
  </body>
  <script>
    const elementImage = document.images[0];
    elementImage.onclick = function () {
       window.location.href=document.images[0].src;
	   }
    const boutonSuivant = document.defilerImage.suivant;
    boutonSuivant.onclick = function () {
     switch (compteur) {
       case 1:
         compteur++;
         document.images[0].src = getLienImg1()
         break;
      case 2:
        document.images[0].src = getLienImg2()
        compteur++;
        break;
      case 3:
        document.images[0].src = getLienImg3()
        compteur=1;
        break;
     }
   }
   let boutonPrecedent = document.defilerImage.precedent
   boutonPrecedent.onclick = function () {
     {
       switch (compteur) {
         case 1:
          document.images[0].src = getLienImg1();
          compteur = 3;
          break;
        case 2:
          document.images[0].src = getLienImg2()
          compteur--;
          break;
        case 3:
          document.images[0].src = getLienImg3();
          compteur --;
          break
       }
     }
   }
 </script>
</html>
